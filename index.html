<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link:css-->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <title>JS E-Commerce</title>
</head>

<body>
    <!-- NavBar -->

    <nav class="color--barranav navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img class="logo" src="./imagenes/logo2.png" alt=""logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Cards -->
<div class="titulo">
    <div class="container2">
        <h2 class="titulo1">Catálogo de Productos</h2>
    </div>
</div>
    

    <div id="contenedor-productos" class="container-cards">
        <!-- se trae desde el javascript-->
    </div>
    <hr>


    <!-- Cart -->

    <div class="container">
        <h2>Tu Carrito</h2>
        <em>Tus productos seleccionados...</em>.
            
        <div class="container-cart">

            <h4 class="card-title">Producto C</h4>
            <p class="card-text">Precio: </p>
            <button type="button" class="btn btn-outline-primary">Eliminar</button>
        </div>
    </div>

    <hr>

    <!-- Form -->
<div class="colorFormulario">
    <form class="container">
        <h3 class="margen">Formulario de Contacto</h3>
        <label>Nombre y Apellido</label>
        <input type="text" class="form-control" id="inputName" placeholder="Ingrese su Nombre y Apellido">
        <label>Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su E-mail">
        <div class="container-form">

            <button type="submit" class="btn btn-secondary">Comprar y Enviar Información</button>
        </div>
    </form>
</div>
  
<script src="./app.js"></script>
</body>

</html>
