<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FontAwesone-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
   integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
   crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bootstrap.css">
    <!--link:sweet alert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--link:toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--link:css-->
    <link rel="stylesheet" href="./main.css">
    <title>JS E-Commerce</title>
</head>

<body>
    <!-- NavBar -->

    <nav class="color--barranav navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img class="logo" src="./imagenes/logo2.png" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <!-- Cards -->
    <div class="container_titulo">
    
        <h2 class="titulo1"></h2>
    </div>

    <div class="encabezado">
        <div class="margen" >
            <button type="button" class="btn btn-secondary filtro todos_productos" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
                Todos los Productos
              </button>
              <button type="button" class="btn btn-secondary filtro producto_calzas" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
                Calzas
              </button>
              <button type="button" class="btn btn-secondary filtro producto_remeras" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
                Remeras
              </button>
        </div>
        <div class="seccion_carritos">
                  <div class="cantProductos">
                    <!-- se trae desde el javascript-->
                </div>          
        </div>
    </div>

 

    <div id="contenedor-productos" class="container-cards">
        <!-- se trae desde el javascript-->
    
    </div>
    <hr>

    <!-- Cart -->
    <div class="container">
        <h2 class="titulo1" id= "tusCompras"> </h2>
        <em>Tus productos seleccionados...</em>.
        <div class="contenedorCarrito">
            <!-- from JS -->
        </div>
        <div class="resumen">
            <!-- from JS -->
        </div>
        <div class="vaciar_carrito">
        <!-- from JS -->
        </div>
    </div>

    <hr>

    <!-- Form -->
<div class="colorFormulario">
    <form class="container formulario">
        <h3 >Formulario de Contacto</h3>
        <label>Nombre y Apellido</label>
        <input type="text" class="form-control" id="inputName" placeholder="Ingrese su Nombre y Apellido">
        <label>Correo Electrónico</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su E-mail">
        <div class="container-form">

            <button type="submit" class="btn btn-secondary boton_cartel">Comprar y Enviar Información</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./app.js"></script>
</body>

</html>
